{% load static %}
<!DOCTYPE html>
<html>
	<!DOCTYPE HTML>
<html>
	<head>
		<title>ExpenShare Login</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid">
			
			<div class="row">
	            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		            <div class="container-fluid">
		              <div class="row-fluid">
		                <div class="col-md-10">
		                  <a class="navbar-brand" id="navName" href="/share/"> Expenshare</a>
			                 <ul class="nav navbar-nav">
			                  	<!--Put links to different parts of the site here-->
			                 </ul>
		                </div>
		            </div>
	          	</nav>
			</div>
			<div class="container" id="bodyContainer">
				<div class="row">
					<div class="col-md-1"> </div>
					<div class="container" id="bodyContent">
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10" id="infoBox">
								{% if registered %}
									<h2> Thank you for registering! </h2>
									<h3> Click here to start sharing expenses </h3>
									<!-- Put a button here -->
								{% else %}
									<h2> Register here! </h2>
									<form id="userForm" method="post" action="/share/register/" enctype="multipart/form-data">
										{% csrf_token %}
										{{ userForm.as_p }}
										<div class="col-md-4">
										<button type="submit" value="submit" class="btn btn-default btn-lg btn-block">Register</button>	
										</div>					
									</form>
								{% endif %}
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>	
			</div>
			<footer>
				<p> &copy Taylor Andrews, Ian Char, and Brennan McConnell 2014 </p>
			</footer>
		</div>
	</body>
</html>
</html>
