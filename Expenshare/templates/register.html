{% load static %}
<!DOCTYPE html>
<html>
	<!DOCTYPE HTML>
<html>
	<head>
		<title>ExpenShare Login</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
	    <link href='http://fonts.googleapis.com/css?family=Noto+Sans|Shadows+Into+Light|Titillium+Web|Nunito:400,700|Architects+Daughter|Changa+One' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div class="container-fluid">
			<div class="container" id="bodyContainer">
				<div class="row">
					<div class="col-md-1"> </div>
					<div class="container" id="bodyContent2">
						<h1 id="logo">Expenshare</h1>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10" id="infoBox">
								{% if registered %}
									<h2> Thank you for registering! </h2>
									<h3>  <a href="/share/login">Click Here To Login </a> </h3>
								{% else %}
									<h2> Register here! </h2>
									<form id="userForm" method="post" action="/share/register/" enctype="multipart/form-data">
										{% csrf_token %}
										{{ userForm.as_p }}
										<div class="col-md-4">
										<div class="row">
											<div class="col-md-6">
											<button type="submit" value="submit" class="btn btn-default btn-lg btn-block">Register</button>	</div>
										</div>
										</div>					
									</form>
									<div class="col-md-4">
									<form action="/share/" id="goBack"> {% csrf_token %} <input type="submit" value="Go Back" class="btn btn-default btn-lg btn-block"> </form></div>
								{% endif %}
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>	
			</div>
			<footer>
				<p> &copy Taylor Andrews, Ian Char, and Brennan McConnell 2014 </p>
			</footer>
		</div>
	</body>
</html>
</html>
