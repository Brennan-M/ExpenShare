{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>ExpenShare Login</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    	
	</head>

	<body>
		<div class="container-fluid">
			
			<div class="row">
	            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		            <div class="container-fluid">
		              <div class="row-fluid">
		                <div class="col-md-10">
		                  <a class="navbar-brand" id="navName" href="/share/home">User Home</a>
			                 <ul class="nav navbar-nav">
			                  	<!--Put links to different parts of the site here-->
			                 </ul>
		                </div>
		            </div>
	          	</nav>
			</div>
			<div class="container" id="bodyContainer">
				<div class="row">
					<div class="col-md-1"> </div>
					<div class="container" id="bodyContent">
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10" id="reportBox">
								<h2>Transaction History</h2>
								       <div class="CSSTableGenerator" >
						                <table >
						                    <tr>
						                        <td>User</td>
						                        <td>Expense</td>
						                        <td>Cost</td>
						                    </tr>
						                    <tr>
						                        {% for log in paylog %}
                                                <td>{{ log.user }}</td>
						                        <td>{{ log.description }}</td>
						                        <td>${{ log.amount }}</td>
						                    </tr>
								       {% endfor %}
						                </table>
						            </div>
            
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>	
			</div>
			<footer>
				<p> &copy Taylor Andrews, Ian Char, and Brennan McConnell 2014 </p>
			</footer>
		</div>
	</body>
</html>
